<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ngAnimateSwap-directive-production</title>
  <link href="animations.css" rel="stylesheet" type="text/css">
  

  <script src="//code.angularjs.org/1.7.8/angular.min.js"></script>
  <script src="//code.angularjs.org/1.7.8/angular-animate.js"></script>
  <script src="script.js"></script>
  

  <script type="text/javascript">
    angular.element(document.getElementsByTagName('head')).append(angular.element('<base href="' + window.location.pathname + '" />'));
  </script>
</head>
<body ng-app="ngAnimateSwapExample">
  <div class="container" ng-controller="AppCtrl">
  <div ng-animate-swap="number" class="cell swap-animation" ng-class="colorClass(number)">
    {{ number }}
  </div>
</div>
</body>
</html>
