<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Example - example-ng-class-even-animate-production</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  

  <script src="//code.angularjs.org/1.7.8/angular.min.js"></script>
  <script src="//code.angularjs.org/1.7.8/angular-animate.js"></script>
  

  
</head>
<body ng-app="ngAnimate">
  <div ng-init="items=['Item 3', 'Item 2', 'Item 1', 'Item 0']">
  <button ng-click="items.unshift('Item ' + items.length)">Add item</button>
  <hr />
  <table>
    <tr ng-repeat="item in items" ng-class-even="'even'">
      <td>{{ item }}</td>
    </tr>
  </table>
</div>
</body>
</html>
